<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-page">
    <!-- Logo and Welcome Text -->
    <div class="logo-container">
      <img src="images/logo.png" alt="فَسِيلَة" class="logo">
      <h2 class="welcome-text">Welcome Back!</h2>
    </div>

    <!-- Login Form -->
    <div class="form-container">
      <h1>Sign in</h1>
      <form id="loginForm">
        <!-- Email Input -->
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="GhalaAlshahen@gmail.com" required>
          <span class="input-icon success-icon">✔</span>
        </div>

        <!-- Password Input -->
        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" class="toggle-password" aria-label="Toggle Password Visibility">👁️</button>
          </div>
        </div>

        <!-- Forgot Password -->
        <a href="#" class="forgot-password">Forgot Password?</a>

        <!-- Sign In Button -->
        <button type="submit" class="btn sign-in-btn">Sign in</button>
      </form>

      <!-- Sign Up Link -->
      <p class="signup-text">
        Don’t have an account? <a href="register.html">sign up</a>
      </p>

      <!-- Social Login Buttons -->
      <div class="social-login">
        <a href="#" class="social-icon">🌐</a>
        <a href="#" class="social-icon">🌍</a>
        <a href="#" class="social-icon">🐦</a>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
