<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Plants</title>
  <link rel="stylesheet" href="myplant.css">
</head>
<body>
  <div class="my-plants-page">
    <!-- Header -->
    <header>
      <h1>My Plants</h1>
      <div class="header-icons">
        <button class="icon-btn">🔍</button>
        <button class="icon-btn">☰</button>
      </div>
    </header>

    <!-- Plants Section -->
    <section class="plants-section">
      <h2>My plants <a href="#" class="view-all">View all</a></h2>
      <div class="plants-list">
        <div class="plant-card">
          <img src="images/cactus.png" alt="Cactus">
          <div class="plant-info">
            <h3>Cactus</h3>
            <p>Time since added: 3 weeks.</p>
            <a href="#" class="details-btn">Details</a>
          </div>
        </div>
        <div class="plant-card">
          <img src="images/bamboo.png" alt="Bamboo">
          <div class="plant-info">
            <h3>Bamboo</h3>
            <p>Time since added: 2 months.</p>
            <a href="#" class="details-btn">Details</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Add Plant Section -->
    <section class="add-plant-section">
      <p>Want to add a plant?</p>
      <button id="locatePlantBtn" class="locate-btn">🌍 Locate your location</button>
    </section>
  </div>

  <!-- Footer Navigation -->
  <footer>
    <nav>
      <a href="home.html" class="nav-btn">🏠 Home</a>
      <a href="community.html" class="nav-btn">👥 Community</a>
      <a href="myplant.html" class="nav-btn active">🌱 My Plant</a>
      <a href="diagnose.html" class="nav-btn">🩺 Diagnose</a>
      <a href="profile.html" class="nav-btn">👤 Profile</a>
    </nav>
  </footer>

  <script src="myplant.js"></script>
</body>
</html>
