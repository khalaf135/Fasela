<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="profile-page">
    <!-- Header -->
    <header>
      <h1>Profile</h1>
      <button class="settings-btn">⚙️</button>
    </header>

    <!-- User Info -->
    <section class="user-info">
      <img src="user.png" alt="User Avatar" class="avatar">
      <h2>Mohammed Ashraf</h2>
      <p>@Moha_Ash – here since Feb, 2024</p>
      <div class="stats">
        <span class="badge">Intermediate</span>
        <span class="points">793 Points</span>
      </div>
    </section>

    <!-- Plants -->
    <section>
      <h2>Plants</h2>
      <div class="plant-gallery">
        <div>
          <img src="cactus.jpg" alt="Cactus">
          <p>Cactus</p>
        </div>
        <div>
          <img src="bamboo.jpg" alt="Bamboo">
          <p>Bamboo</p>
        </div>
      </div>
    </section>

    <!-- Badges -->
    <section>
      <h2>Badges</h2>
      <div class="badges">
        <div>
          <img src="badge1.png" alt="Badge">
          <p>Awarded for successfully harvesting any plant.</p>
        </div>
        <div>
          <img src="badge2.png" alt="Badge">
          <p>For following watering schedule over a month.</p>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <nav>
      <a href="home.html" class="nav-btn">🏠 Home</a>
      <a href="community.html" class="nav-btn">👥 Community</a>
      <a href="myplant.html" class="nav-btn">🌱 My Plant</a>
      <a href="diagnose.html" class="nav-btn">🩺 Diagnose</a>
      <a href="profile.html" class="nav-btn active">👤 Profile</a>
    </nav>
  </footer>
</body>
</html>
