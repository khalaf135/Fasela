<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="profile-page">
    <!-- Header -->
    <header>
      <h1>Profile</h1>
      <button class="settings-btn">⚙️</button>
    </header>

    <!-- User Info -->
    <section class="user-info">
      <img src="images/user3.png" alt="User Avatar" class="avatar">
      <h2>Mozn Alshehri</h2>
      <p>@Mozn – here since Feb, 2024</p>
      <div class="stats">
        <span class="badge">Intermediate</span>
        <span class="points">793 Points</span>
      </div>
    </section>

    <!-- Plants Section -->
    <section>
        <h2>Plants</h2> <!-- Left-aligned heading -->
        <div class="plant-gallery">
          <div>
            <img src="images/cactus.png" alt="Cactus">
            <p>Cactus</p>
          </div>
          <div>
            <img src="images/bamboo.png" alt="Bamboo">
            <p>Bamboo</p>
          </div>
        </div>
      </section>

    <!-- Badges Section -->
    <section>
      <div class="badges-header">
        <h2>Badges</h2>
        <a href="#" class="view-all">View all</a>
      </div>
      <div class="badges">
        <div>
          <img src="images/badge1.png" alt="Badge 1">
          <p>Awarded for successfully harvesting any plant.</p>
        </div>
        <div>
          <img src="images/badge2.png" alt="Badge 2">
          <p>For following watering schedule over a month.</p>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <nav>
      <a href="home.html" class="nav-btn">🏠 Home</a>
      <a href="community.html" class="nav-btn">👥 Community</a>
      <a href="myplant.html" class="nav-btn">🌱 My Plant</a>
      <a href="diagnose.html" class="nav-btn">🩺 Diagnose</a>
      <a href="profile.html" class="nav-btn active">👤 Profile</a>
    </nav>
  </footer>
</body>
</html>
